<style>

  .dashboard-grid {

  @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
  
  h3 { border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 14px; letter-spacing: 2px; }
</style>
